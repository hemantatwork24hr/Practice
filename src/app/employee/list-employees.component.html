<div class="container">

	<div class="parent" [style.margin-left.%] ="margin" [style.margin-right.%]="margin">
		<ng-container *ngFor="let tab of tabs">
			<button class="child" [class.selected] = "selected==tab" (click)="displayContent(tab)">{{tab}}</button>
		</ng-container>  
	</div>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

			<!--- Note that these columns can be defined in any order.
					The actual rendered columns are set as a property on the row definition" -->
			
			<!-- Position Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef matSort> No. </th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
			</ng-container>
			
			<!-- Name Column -->
			<ng-container matColumnDef="employee_name" matSort>
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
			</ng-container>
			
			<!-- Weight Column -->
			<ng-container matColumnDef="employee_age" matSort>
				<th mat-header-cell *matHeaderCellDef> Weight </th>
				<td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
			</ng-container>
			
			<!-- Symbol Column -->
			<ng-container matColumnDef="employee_salary" matSort>
				<th mat-header-cell *matHeaderCellDef> Symbol </th>
				<td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
			</ng-container>
			
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
